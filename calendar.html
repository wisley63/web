<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href='https://unpkg.com/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />
    <script src='https://unpkg.com/fullcalendar@5.10.1/main.min.js'></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <button id="back-to-home" onclick="location.href='index.html'">Back to Home</button>
    <div id="tool-container">
        <button id="tool">Tools</button>
        <div class="tool-options">
            <button id="add-weekly-event">Add Weekly Event (3 months from now)</button>
            <button id="search-event">Search Event</button>
            <button id="delete-event">Delete Event</button>
        </div>
        <button id="to-do-list">To Do List</button>
    </div>
    <div id='calendar'></div>

    <div id="todo-list-container">
        <h2>To Do List</h2>
        <input type="text" id="new-task" placeholder="Add a new task">
        <button id="add-task-button" onclick="addTask()">Add Task</button>
        <ul id="task-list"></ul>
    </div>

    <script src="calendar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="todo.js"></script>
</body>
</html>
