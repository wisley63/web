<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emu's Home</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</head>

<body>
    <div class="container">
        <h1>Emu's Home</h1>
        <div class="grid">
            <div class="grid-item">
                <h2>Calendar</h2>
                <a href="calendar.html">
                    <img src="images/calendar.png" alt="img_Calendar" class="img_calendar">
                </a>
            </div>
            <div class="grid-item">
                <h2>Links</h2>
                <ul>
                    <li><a href="https://cool.ntu.edu.tw">NTUCool</a></li>
                    <li><a href="https://mail.google.com">Gmail</a></li>
                    <li><a href="https://www.facebook.com">Facebook</a></li>
                    <li><a href="https://www.instagram.com">Instagram</a></li>
                    <li><a href="https://www.youtube.com/">Youtube</a></li>
                    <li><a href="https://discord.com/channels/@me">Discord</a></li>
                    <li><a href="https://www.tradingview.com">TradingView</a></li>
                </ul>
            </div>
            <div class="grid-item">
                <h2>Upcoming Events</h2>
                <div id="today-events-container">
                    <strong>Today:</strong>
                    <p id="today-events">No events today</p>
                </div>
                <div id="tomorrow-events-container">
                    <strong>Tomorrow:</strong>
                    <p id="tomorrow-events">No events tomorrow</p>
                </div>
                
            </div>
            <div class="grid-item">
                <h2>Cryptocurrency Prices</h2>
                <div id="crypto-prices">
                </div>
                <div id="tradingview_widget"></div>
                <div id="tradingview_widget_eth"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="price.js"></script>
</body>

</html>
