<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emu's Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('images/Emu.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Times New Roman', Times, serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin: 20px;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .grid-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .grid-item a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        .grid-item ul {
            list-style-type: none;
            padding: 0;
        }

        .grid-item ul li {
            margin: 10px 0;
        }

        .grid-item ul li a {
            color: #4CAF50;
        }

        #crypto-prices {
            font-size: 40px;
            font-weight: bold;
        }

        #bitcoin-price,
        #ethereum-price {
            font-size: 24px;
            color: black;
        }
    </style>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</head>

<body>
    <div class="container">
        <h1>Emu's Home</h1>
        <div class="grid">
            <div class="grid-item">
                <h2>Calendar</h2>
                <a href="calendar.html">
                    <img src="images/calendar.png" alt="img_Calendar" class="img_calendar">
                </a>
            </div>
            <div class="grid-item">
                <h2>Links</h2>
                <ul>
                    <li><a href="https://cool.ntu.edu.tw">NTUCool</a></li>
                    <li><a href="https://mail.google.com">Gmail</a></li>
                    <li><a href="https://www.facebook.com">Facebook</a></li>
                    <li><a href="https://www.instagram.com">Instagram</a></li>
                    <li><a href="https://www.youtube.com/">Youtube</a></li>
                    <li><a href="https://discord.com/channels/@me">Discord</a></li>
                    <li><a href="https://www.tradingview.com">TradingView</a></li>
                </ul>
            </div>
            <div class="grid-item">
                <h2>Upcoming Events</h2>
                <div id="today-events-container">
                    <strong>Today:</strong>
                    <p id="today-events">No events today</p>
                </div>
                <div id="tomorrow-events-container">
                    <strong>Tomorrow:</strong>
                    <p id="tomorrow-events">No events tomorrow</p>
                </div>
            </div>
            <div class="grid-item">
                <h2>Cryptocurrency Prices</h2>
                <div id="crypto-prices">
                </div>
                <div id="tradingview_widget"></div>
                <div id="tradingview_widget_eth"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="price.js"></script>
</body>

</html>
